<html>

<head>
  <title>Log-in/Sign-in</title>
  <link rel="stylesheet" href="/Day7/Bootstrap/bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="text-center container my-5">

  <main class="form-signin w-50 m-auto shadow-lg p-3 mb-5 bg-body rounded text-success">
    <form>
      <i class="fa-solid fa-user" style="font-size:50px"></i>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
      <div><br>
        Don't have account create new
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>

      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
  </main>
</body>

</html>
